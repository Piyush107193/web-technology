                </div>

               <div class="name">
                <label for="course">Choose a Course:</label>
        <select name="course" id="course">

            <option value="BCA">BCA</option>
        </select>
               </div>
               <div class="submit_btn"><input type="submit" name="submit" class="submit" value="Submit"></div>
            </form>
        </div>
        </div>
    </div>
</div>
